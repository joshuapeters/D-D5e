<div class="container">
	<div *ngFor="let spell of spells">
		<div class="panel panel-primary monsterContainer">
			<div class="panel-heading">
				<h3 class="panel-title">{{spell.name}}</h3>
			</div>

			<div class="panel panel-success monsterHeader">
				<div class="panel-dark monsterRow" >
					<div class="col-md-2">
						Level
					</div>
					<div class="col-md-3">
						{{spell.level}}
					</div>
				</div>
			</div>

			<div class="panel panel-success monsterHeader">
				<div class="panel-dark monsterRow" >
					<div class="col-md-2">
						Description
					</div>
					<div class="col-md-10" [innerHTML]="spell.description">
					</div>
				</div>
			</div>

			<div class="panel panel-success monsterHeader">
				<div class="panel-dark monsterRow" >
					<div class="col-md-2">
						Range
					</div>
					<div class="col-md-3" [innerHTML]="spell.range">
					</div>
				</div>
			</div>

			<div class="panel panel-success monsterHeader">
				<div class="panel-dark monsterRow" >
					<div class="col-md-2">
						Casting Time
					</div>
					<div class="col-md-3">
						{{spell.casting_time}}
					</div>
				</div>
			</div>

			<div class="panel panel-success monsterHeader">
				<div class="panel-dark monsterRow" >
					<div class="col-md-2">
						Duration
					</div>
					<div class="col-md-3">
						{{spell.duration}}
					</div>
				</div>
			</div>

			<div class="panel panel-success monsterHeader">
				<div class="panel-dark monsterRow" >
					<div class="col-md-2">
						Classes
					</div>
					<div class="col-md-10">
						<div *ngFor="let class of spell.classes">
							{{class}}
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-success monsterHeader">
				<div class="panel-dark monsterRow" >
					<div class="col-md-2">
						Ritual
					</div>
					<div class="col-md-3">
						<div [ngClass]="{'glyphicon glyphicon-ok
': spell.Ritual, 'glyphicon glyphicon-remove': !spell.Ritual}">
							What does this do?
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
